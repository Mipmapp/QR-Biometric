<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Users</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 15px;
            border: 1px solid #333;
        }

        th {
            background-color: #222;
            color: #ffffff;
            font-weight: bold;
        }

        td {
            color: #bbb;
        }

        /* Image Styles */
        img {
            border-radius: 8px;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        /* Buttons */
        .copy-btn, .copy-all-btn {
            cursor: pointer;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #007bff;
            color: white;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .copy-all-btn {
            background: #28a745;
            color: white;
            margin-bottom: 15px;
            display: inline-block;
        }

        .copy-all-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

    <h2>Registered Users</h2>
    
    <button class="copy-all-btn" onclick="copyAllJson()">ðŸ“‹ Copy All JSON</button>

    <table id="userTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Section</th>
                <th>Mobile</th>
                <th>Copy</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <script>
        let usersData = []; // Store users globally for copying JSON

        // Function to fetch and display data dynamically
        async function loadTableData() {
            try {
                const response = await fetch("registered.json"); // Fetch the dynamic JSON file
                usersData = await response.json(); // Store the fetched data globally

                const tableBody = document.querySelector("#userTable tbody");
                tableBody.innerHTML = ""; // Clear previous data

                usersData.forEach(user => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${user.image ? `<img src="${user.image}" alt="User Image">` : 'No Image'}</td>
                        <td>${user.name}</td>
                        <td>${user.grade}</td>
                        <td>${user.section}</td>
                        <td>${user.mobile_num}</td>
                        <td><button class="copy-btn" onclick="copyToClipboard('${JSON.stringify(user, null, 2)}')">ðŸ“‹ Copy</button></td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy!", err);
            });
        }

        // Function to copy all JSON data to clipboard
        function copyAllJson() {
            const jsonData = JSON.stringify(usersData, null, 2); // Pretty format JSON
            navigator.clipboard.writeText(jsonData).then(() => {
                alert("All JSON copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy JSON!", err);
            });
        }

        // Load data when the page loads
        window.onload = loadTableData;
    </script>

</body>
</html>
